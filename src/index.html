<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Esri map view component</title>

  <script type="module" src="/build/esri-map-view.esm.js"></script>
  <script nomodule src="/build/esri-map-view.js"></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>

  <esri-map-view
    basemap="osm"
    viewpoint="13.3761697,52.5166449,15"
    search="top-right"
    symbol="green-pin"
    popuptitle="Brandenburg Gate"
    popupinfo="This is a historic place you should visit"></esri-map-view>

</body>
</html>

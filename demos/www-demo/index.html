<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Esri map view component pure HTML demo</title>
  <script type="module" src="https://unpkg.com/esri-map-view@0.5.3/dist/esri-map-view/esri-map-view.esm.js"></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    .map-row {
      display: block;
      width: 100%;
      height: 100%;
    }
    .column-left {
      display: block;
      float: left;
      width: 50%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .column-right {
      display: block;
      float: right;
      width: 50%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="map-row">
      <div class="column-left">
        <esri-map-view
          id="mapview"
          apikey="YOUR_API_KEY"
          basemap="osm-streets"
          viewpoint="13.3761697,52.5166449,15"
          layers="d3e5c29f5e404aa4b2de29a9f0e37996"
          search="top-right"
          symbol="pin:red"
          symboloffset="0,0"
          popuptitle="Brandenburg Gate"
          popupinfo="This is a historic place you should visit">
        </esri-map-view>
      </div>
      <div class="column-right">
        <esri-scene-view
          id="sceneview"
          apikey="YOUR_API_KEY"
          basemap="arcgis-oceans"
          layers="d3e5c29f5e404aa4b2de29a9f0e37996"
          search="top-right"
          symbol="pin:red"
          viewpoint="13.3761697,52.5166449,15"
          popuptitle="Brandenburg Gate"
          popupinfo="This is a historic place you should visit">
        </esri-scene-view>
      </div>
    </div>
    <script src="./secret.js"></script>
</body>
</html>
